name: ConformU

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  conformu:
    name: ConformU Tests
    runs-on: ${{ matrix.os }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.os }}-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v6
      - name: Install libusb
        run: sudo apt-get update && sudo apt-get install -y libusb-1.0-0-dev
      - name: Install QHYCCD SDK (GitHub CI)
        if: ${{ !env.ACT }}
        uses: ivonnyssen/qhyccd-sdk-install@v1
        with:
          version: "25.09.29"
      - name: Install QHYCCD SDK (act)
        if: ${{ env.ACT }}
        run: |
          wget -q https://www.qhyccd.com/file/repository/publish/SDK/25.09.29/sdk_linux64_25.09.29.tgz
          tar -xzf sdk_linux64_25.09.29.tgz
          sudo cp -r sdk_linux64_25.09.29/usr/* /usr/
          sudo ldconfig
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install ConformU (GitHub CI)
        if: ${{ !env.ACT }}
        id: conformu
        uses: ivonnyssen/conformu-install@v1
      - name: Install ConformU (act)
        if: ${{ env.ACT }}
        run: |
          wget -q https://github.com/ASCOMInitiative/ConformU/releases/latest/download/conformu-linux-x64.tar.gz
          sudo tar -xzf conformu-linux-x64.tar.gz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/conformu
      - name: Build project
        run: cargo build --release --features simulation
      - name: Run ConformU tests
        timeout-minutes: 10
        run: cargo test --test conformu_integration --features simulation -- --ignored
