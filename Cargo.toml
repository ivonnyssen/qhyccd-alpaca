[package]
name = "qhyccd-alpaca"
version = "0.1.0"
authors = ["Igor von Nyssen<igor@vonnyssen.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["qhyccd", "astronomy", "camera", "ASCOM", "alpaca"]
repository = "https://github.com/ivonnyssen/qhyccd-alpaca-rs"
documentation = "https://docs.rs/qhyccd-alpaca-rs"
description = """
ASCOM Alpaca driver for QHYCCD cameras and filter wheels.
"""
categories = ["astronomy"]
homepage = "https://github.com/ivonnyssen/qhyccd-alpaca-rs/wiki"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ascom-alpaca = { version = "1.0.0-beta.1", features = [
  "server",
  "camera",
  "filterwheel",
] }
async-trait = "0.1.75"
custom_debug = "0.5.1"
eyre = "0.6.11"
qhyccd-rs = "0.1.5"
ndarray = "0.15.6"
parking_lot = "0.12.1"
strum = "0.25.0"
tokio = { version = "1.35.1", features = ["rt-multi-thread", "macros"] }
tracing = { version = "0.1.40", features = ["attributes"] }
tracing-subscriber = "0.3.18"
cfg-if = "1.0.0"
educe = "0.5.9"
clap = { version = "4.4.13", features = ["derive"] }

# to make minimal-versions happy
mediatype = "0.19.16"

[dev-dependencies]
mockall = { version = "0.12.1", features = [] }
